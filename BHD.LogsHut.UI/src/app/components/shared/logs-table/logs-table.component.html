<div class="mt-3">
    <p-table [styleClass]="tableSize" [value]="logs">
        <ng-template pTemplate="header">
            <tr>
                <th>Time</th>
                <th>Level</th>
                <th>Source</th>
                <th>Message</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-log>
            <tr>
                <td>{{ log.time | date: 'HH:mm:ss:SSS' }}</td>
                <td>{{ getLogLevelByValue(log.logLevel) }}</td>
                <td>{{ log.source }}</td>
                <td>{{ log.message }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
